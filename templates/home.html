<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/app.css" />
    <title>Cupcakes</title>
  </head>
  <body>
    <div class="container">
      <h1>Cupcakes Homepage</h1>
      <hr />
      <h2>Here are our cupcakes:</h2>
      <ul id="cupcake-list" class="list-group mt-3"></ul>

      <h2 class="mt-5">Add a cupcake</h2>
      <form id="new-cc-form">
        <div class="form-row">
          <div class="col">
            <label for="flavor">Flavor</label>
            <input type="text" class="form-control" id="flavor" required />
          </div>

          <div class="col">
            <label for="size">Size</label>
            <input type="text" class="form-control" id="size" required />
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" id="rating" required />
          </div>

          <div class="col">
            <label for="image">Image Url</label>
            <input type="text" class="form-control" id="image" />
          </div>
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/scripts.js"></script>
  </body>
</html>
